version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      # (Optional) Add npm install or other setup commands if needed

  build:
    commands:
      - echo "Building static website..."
      - mkdir -p dist
      # Copy all source files from frontend/src/
      - cp -r frontend/src/* dist/ || echo "No src folder found"
      # Copy main static files from frontend root
      - cp frontend/index.html dist/ || echo "No index.html found"
      - cp frontend/app.js dist/ || echo "No app.js found"
      - cp frontend/main.css dist/ || echo "No main.css found"
      - echo "Build completed successfully!"

artifacts:
  files:
    - '**/*'
  base-directory: dist
